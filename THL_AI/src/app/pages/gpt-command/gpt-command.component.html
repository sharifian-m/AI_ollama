

<div class="container">
  <input [(ngModel)]="userText" placeholder="enter your command..." />

  <button (click)="sendCommand()">send</button>
  <div class="responseContainer">
    <p *ngIf="interpretedCommand"  class="action">action: {{ interpretedCommand?.action }}</p>
    <p *ngIf="interpretedCommand" class="target">to: {{ interpretedCommand?.target }}</p>
  </div>
</div>
